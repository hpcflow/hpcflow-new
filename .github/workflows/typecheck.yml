name: typecheck
env:
  POETRY_VERSION: "1.4"
on: push
jobs:
  run-mypy:
    # Note that we only do this on one platform and with the earliest reasonable Python
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Init Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Init Poetry ${{ env.POETRY_VERSION }}
        run: |
          python -m pip install poetry==${{ env.POETRY_VERSION }}
          poetry config virtualenvs.in-project true
          poetry config installer.modern-installation false
      - name: Cache Virtual Environment
        uses: actions/cache@v4
        with:
          path: ./.venv
          key: ${{ runner.os }}-typecheck-${{ matrix.python-version }}-venv-${{ hashFiles('**/poetry.lock') }}
      - name: Install Dependencies
        run: |
          poetry install --without dev,pyinstaller --with typecheck
      - name: Perform Type Check
        run: |
          mypy hpcflow
